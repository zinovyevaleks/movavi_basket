<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Movavi Корзина</title>

</head>

<body>
  <div class="content">
    <header>
      <img class="logo" src="img\logo.png" alt="Logo">
    </header>
    <div class="products">
      <div class="item">
        <img src="img\video_suite.png" alt="Video Suite">
        <div class="description">
          <h2>Пакет видеопрограмм</h2>
          <p>Пакет лучших программ для работы с видео! Редактируйте на монтажном
             столе. Конвертируйте в любые форматы. Создавайте слайд-шоу. Нарезайте
             видео. Захватывайте видео с экрана, камер и<br> ТВ-тюнера. Записывайте
             DVD и диски Blu-ray.</p>
        </div>
        <div class="price">
          <span>1990 руб.</span>
          <button type="button" name="button">В корзину!</button>
        </div>

      </div>
    </div>
    <footer></footer>
  </div>


</body>

</html>
